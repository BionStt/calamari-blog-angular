<div class="post">
    <div class="post-header">
        <h1>{{ _post.title }}<a [routerLink]="['/blog/' ]">x</a></h1>

        <div class="post-header-detail">
            <img class="post-header-icon" src="{{ _post.category.icon}}" alt="{{_post.category.name}} icon">
            {{_post.category.name}}
        </div>
        <div class="post-header-detail">
            <img class="post-header-icon" src="{{ _post.category.icon}}" alt="date published icon">
            {{ _post.publishedDate | date: 'EEE, d MMMM yyyy' }}
        </div>
    </div>
    <div class="post-body" innerHTML="{{_post.body}}"></div>
</div>
